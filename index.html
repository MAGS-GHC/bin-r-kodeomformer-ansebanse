<!DOCTYPE html>
<html lang="en">
  <head>
    <h1>IP Address Converter  </h1>
  </head>

  <body>
    <h2>Convert IP Address to Binary</h1>
    <form>
      <label>Enter an IP address:</label>
      <br />
      <input
        value="192"
        id="ip1"
        name="ip1"
        type="number"
        step="1"
        placeholder="0"
        min="0"
        max="255" />
      <input
        value="99"
        id="ip2"
        name="ip2"
        type="number"
        step="1"
        placeholder="0"
        min="0"
        max="255" />
      <input
        value="53"
        id="ip3"
        name="ip3"
        type="number"
        step="1"
        placeholder="0"
        min="0"
        max="255" />
      <input
        value="158"
        id="ip4"
        name="ip4"
        type="number"
        step="1"
        placeholder="0"
        min="0"
        max="255" />
    </form>
    <button onclick="update();update1();update2();update3();svar();">
      Click
    </button>
    <p id="svar">Binary representation:</p>

    <h2>Convert Binær to IP</h1>
    <form>
      <label for="binær1"></label>
      <input
        type="text"
        name="binær1"
        id="binær1"
        placeholder="11111111.00000000.00000000.00000001"
        min="0"
        max="1" 
        size="50"/>
    </form>
    <button onclick="downdate();">
    Click</button> 
    <p id="svar1">Ip Adresse:</p>
    <script src="apps.js"></script>
  </body>
</html>
